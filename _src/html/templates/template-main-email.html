<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=yes">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">

    <title>{% block title %}{% endblock %}</title>

    <!--[if gte mso 9]>
    <xml>
      <o:OfficeDocumentSettings>
          <o:AllowPNG/>
          <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->

  <style type="text/css">
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }
    
    html,
    body {
      background-color: #F2F2F2;
    }

    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    @media only screen and (max-width: 480px) {
      .banner-heading {
        padding-bottom: 1em !important;
      }

      .contact-language {
        display: block !important;
      }
    }
  </style>
  </head>

  <body style="padding: 0; margin: 0; overflow-x: hidden; background-color: #F2F2F2;">
    <div style="background-color: #F2F2F2; min-height: 100%;">
      
      <table role="article" aria-roledescription="email" aria-label="email name" lang="en" dir="ltr" style="font-family: Arial, Helvetica, sans-serif; font-size: small; max-width:600px; margin:0 auto;">
        <tr>
          <td>
            {% set subject %}
              {% block shortSubject %}{% endblock %}
            {% endset %}

            {% include "templates/partials/email-header.html" %}
            
            {% block content %}{% endblock %}
          </td>
        </tr>
      </table>
    </div>
  </body>
  </html>
